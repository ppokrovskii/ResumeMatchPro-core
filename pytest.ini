[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
log_cli = true
log_cli_level = INFO
